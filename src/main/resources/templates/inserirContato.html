<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="../../js/jquery.mask.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready( function () {
			  $('#cpf').mask('999.999.999-90');
			  $('#res').mask('(99) 9999-9999');
			  $('#cel').mask('(99) 99999-9999');
			  $('#cep').mask('99999-999');
		});
	</script>
<div th:replace="fragments/header :: header-css" />


</head>
<body>

	<!-- cabeçalho da aplicação -->
	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div class="form-group">
			<form action="#" th:action="@{/inserirContato}"
				th:object="${contato}" id="forminserecontato" method="post"
				name="forminserecontato" >
					<div class="alert alert-danger"  th:if="${error}">
				<p>
					<span th:text="${error}"></span>
				</p>
				</div>

				<h3>Inserir Contato</h3>



				<div class="form-group">
					 
					 
					<div class="col-lg-4" style="padding: 5px">
					<label >CPF</label> 
					<input id="cpf" required="required" name="nome" class="form-control col-sm-3 " type="text" th:field="*{cpf}" placeholder="Informe o CPF"/> <br></br>
					</div>
					<div class="col-lg-10" style="padding: 5px">
					</div> 
					<div class="col-lg-8" style="padding: 5px">
					<label >Nome</label> 
					<input maxlength="100" required="required" name="nome" class="form-control col-sm-3 " type="text" th:field="*{nome}" placeholder="Informe o nome"/> <br></br>
					</div>
					<div class="col-lg-4" style="padding: 5px">
					</div> 

					<div class="col-lg-5" style="padding: 5px">
						<label >Email</label> 
						<input maxlength="50" required="required" name="email"
							class="form-control col-sm-3 " type="text" th:field="*{email}"
							placeholder="Informe o email" /> <br></br>
					</div>
					
						<div class="col-lg-3" style="padding: 5px">
						<label >Telefone Residencial</label> 
						<input id="res" name="telRes"
							class="form-control col-sm-3 " type="text" th:field="*{telResidencial}"
							placeholder="Informe o telefone residencial" /> <br></br>
					</div>
					
					
					<div class="col-lg-3" style="padding: 5px">
						<label >Celular</label> 
						<input required="required" id="cel" name="celular"
							class="form-control col-sm-3 " type="text" th:field="*{celular}"
							placeholder="Informe o Celular" /> <br></br>
					</div>
					
					
					<div class="col-lg-4" style="padding: 5px">
						<label >CEP</label> 
						<input id='cep' required="required" name="cep"
							class="form-control col-sm-3 " type="text" th:field="*{cep}"
							placeholder="Informe o CEP" /> <br></br>
					</div>
					
						<div class="col-lg-8" style="padding: 5px">
						<label >Endereço</label> <input required="required" name="endereco" maxlength="100"
							class="form-control col-sm-3 " type="text" th:field="*{endereco}"
							placeholder="Informe o endereço" /> <br></br>
					</div>
					
					<div class="col-lg-4" style="padding: 5px">
						<label >Cidade</label> <input  required="required" name="cidade" maxlength="50"
							class="form-control col-sm-3 " type="text" th:field="*{cidade}"
							placeholder="Informe a cidade" /> <br></br>
					</div>
					
				     <div class="col-lg-1" style="padding: 5px">
						<label >Estado</label> 
						 <select  required="required" name="uf" id="uf" class="form-control">
						<option th:value="AC" th:text="AC">AC</option>
						<option th:value="AL" th:text="AL">AL</option>
						<option th:value="AP" th:text="AP">AP</option>
						<option th:value="AM" th:text="AM">AM</option>
						<option th:value="BA" th:text="BA">BA</option>
						<option th:value="CE" th:text="CE">CE</option>
						<option th:value="DF" th:text="DF">DF</option>
						<option th:value="ES" th:text="ES">ES</option>
						<option th:value="GO" th:text="GO">GO</option>
						<option th:value="MT" th:text="MT">MT</option>
						<option th:value="MS" th:text="MS">MS</option>
						<option th:value="MG" th:text="MG">MG</option>
						<option th:value="PA" th:text="PA">PA</option>
						<option th:value="PB" th:text="PB">PB</option>
						<option th:value="PR" th:text="PR">PR</option>
						<option th:value="PE" th:text="PE">PE</option>
						<option th:value="PI" th:text="PI">PI</option>
						<option th:value="RJ" th:text="RJ">RJ</option>
						<option th:value="RN" th:text="RN">RN</option>
						<option th:value="RS" th:text="RS">RS</option>
						<option th:value="RO" th:text="RO">RO</option>
						<option th:value="RR" th:text="RR">RR</option>
						<option th:value="SC" th:text="SC">SC</option>
						<option th:value="SP" th:text="SP">SP</option>
						<option th:value="SE" th:text="SE">SE</option>
						<option th:value="TO" th:text="TO">TO</option>
					</select>						
					</div>
					
					<div class="col-lg-10" style="padding: 5px">
					</div> 
					
					<div class="col-lg-3" style="padding: 5px">
						<label >Senha</label> 
						<input  name="email"
							class="form-control col-sm-3 " type="password" th:field="*{senha}"
							placeholder="Informe a senha" maxlength="20" required="required" /> <br></br>
					</div>
					
					

					<div class="col-lg-12" style="margin-top: 50px;margin-left: -30px;">
					  <div class="col-lg-2">
                            <input type="submit" class="btn btn-lg btn-primary btn-block"  name="save"  value="Salvar"/>
                        </div>
                        <div class="col-lg-1" style="margin-left: -20px;">
							<input  class="btn btn-lg btn-outline-secondary" type="reset" value="Limpar"/>
                        
                        </div>
                        
                          <div class="col-lg-2" style="">
                            <a  class="btn btn-lg btn-default btn-block" href="/home" value="Voltar">Voltar</a> 
                       </div>
				</div>
					
				</div>
			 
			</form>
		</div>
		

	</div>

	<!-- Rodapé da aplicação -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
