<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

<div th:replace="fragments/header :: header-css" />
		<script type="text/javascript">
		$(document).ready( function () {
		    $('#tabela').DataTable( {
		        "language": {
		            "search": "Pesquisar:",
		            "lengthMenu": " _MENU_ por p&aacute;gina",
		            "zeroRecords": "Nothing found - sorry",
		            "info": "P&aacute;gina _PAGE_ de _PAGES_",
		            "infoEmpty": "N&atilde;o existem registros",
		            "infoFiltered": "(filtered from _MAX_ total records)"
		        }
		    } );
		} );
		
		</script>

</head>
<body>



	<!-- Cabeçalho da aplicação -->
	<div th:replace="fragments/header :: header" />

	<div class="container">
		
		<div class="alert alert-success"  th:if="${mensagem}">
		<p>
			<span th:text="${mensagem}"></span>
		</p>
		</div>
		<div th:if="${contatos} != null">
			
			<table id="tabela" class="table table-bordered table-striped table-hover">
				<thead>
				<tr >
				
					<th style="text-align: center">CPF</th>
					<th style="text-align: center">Nome</th>
					<th style="text-align: center">E-mail</th>
					<th style="text-align: center">Telefone</th>
					<th style="text-align: center">Celular</th>
					<th style="text-align: center"></th>
					<th style="text-align: center"></th>
					
				</tr>
				</thead>
				    <tbody>
				
				<tr th:each="contato : ${contatos}">
					<td><span th:text="${contato.cpf}"></span></td>
					<td><span th:text="${contato.nome}"></span></td>
					<td><span th:text="${contato.email}"></span></td>
					<td><span th:text="${contato.telResidencial}"></span></td>
					<td><span th:text="${contato.celular}"></span></td>
					
					<td style="text-align: center;padding:10px"><a th:href="@{'alterarContato?id='} + ${contato.id}">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Alterar</a></td>
					<td style="text-align: center;padding:10px"><a th:href="@{'removerContato/'} + ${contato.id}"><span class="glyphicon glyphicon-remove" aria-hidden="true">Excluir</span></a></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div>
			<p>
				
				<div class="col-lg-12" style="margin-top: 20px;margin-left: -30px;">
                        
                          <div class="col-lg-2" style="">
                            <a  class="btn btn-lg btn-default btn-block" href="/home" value="Voltar">Voltar</a> 
                       </div>
				</div>
			</p>
		</div>

	</div>

	<!-- Rodapé da aplicação -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
